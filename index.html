<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Rock, Paper, Scissors, Lizard, Spock Game</title>
</head>

<body>
    <main>
        <!-- Logo -->
        <div class="logo">Logo</div>
        <!-- Heading -->
        <h1 class="heading">Rock, Paper, Scissors, Lizard, Spock Game</h1>
        </div>

        <!-- Game area -->
        <div class="game-area">
            <!-- Game Controls -->
            <div class="game-controls">
                <div class="game-img">Rock img
                    <a href="game-btn">Rock</a>
                </div>
                <div class="game-img">Paper img
                    <a href="game-btn">Paper</a>
                </div>
                <div class="game-img">Scissors img
                    <a href="game-btn">Scissors</a>
                </div>
                <div class="game-img">Lizard img
                    <a href="game-btn">Lizard</a>
                </div>
                <div class="game-img">Spock img
                    <a href="game-btn">Spock</a>
                </div>

                <!-- Play game button -->
                <div class="play-game">
                    <a href="play-btn">Play Game</a>
                </div>

                <!-- Score area -->
                <div class="score-area"> Score area
                    <p class="scores">User Scores <span class="score">0</span></p>
                    <p class="scores">Computer Scores <span class="score">0</span></p>
                </div>
            </div>
        </div>
    </main>
    
    <script src="assets/js/script.js"></script>
</body>

</html>
